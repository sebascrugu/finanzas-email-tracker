# Docker Compose para Finanzas Tracker CR
# PostgreSQL 16 + pgvector + API + Tools opcionales
#
# Uso básico (solo DB):     docker compose up -d
# Con API:                  docker compose --profile api up -d  
# Con herramientas:         docker compose --profile tools up -d
# Todo:                     docker compose --profile api --profile tools up -d

services:
  # =============================================================================
  # PostgreSQL 16 con pgvector para embeddings
  # =============================================================================
  db:
    image: pgvector/pgvector:pg16
    container_name: finanzas_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-finanzas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-finanzas_dev_2024}
      POSTGRES_DB: ${POSTGRES_DB:-finanzas_tracker}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finanzas} -d ${POSTGRES_DB:-finanzas_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finanzas_network

  # =============================================================================
  # FastAPI Application
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finanzas_api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-finanzas}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-finanzas_dev_2024}
      - POSTGRES_DB=${POSTGRES_DB:-finanzas_tracker}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - finanzas_network
    profiles:
      - api  # Solo con: docker compose --profile api up

  # =============================================================================
  # pgAdmin para administración visual (opcional, desarrollo)
  # =============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: finanzas_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@finanzas.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - finanzas_network
    profiles:
      - tools  # Solo se levanta con: docker-compose --profile tools up

  # =============================================================================
  # Redis para cache (opcional, futuro)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: finanzas_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finanzas_network
    profiles:
      - cache  # Solo se levanta con: docker-compose --profile cache up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  finanzas_network:
    driver: bridge
