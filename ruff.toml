# ============================================================================
# RUFF CONFIGURATION
# ============================================================================
# Ruff es un linter y formatter extremadamente rápido para Python
# Reemplaza a: flake8, isort, black, pylint, y más
# Documentación: https://docs.astral.sh/ruff/

# === CONFIGURACIÓN GENERAL ===
target-version = "py311"
line-length = 100
indent-width = 4

# === ARCHIVOS A EXCLUIR ===
exclude = [
    ".git",
    ".venv",
    "venv",
    "env",
    "__pycache__",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "build",
    "dist",
    "*.egg-info",
    "alembic/versions",  # Migraciones de base de datos
    ".eggs",
    "node_modules",
]

# === LINTING ===
[lint]
# Seleccionar reglas a aplicar
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade (Python version upgrades)
    "ANN",    # flake8-annotations (type hints)
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T20",    # flake8-print
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "PL",     # pylint
    "RUF",    # Ruff-specific rules
]

# Ignorar reglas específicas
ignore = [
    "ANN101",  # Missing type annotation for self
    "ANN102",  # Missing type annotation for cls
    "S101",    # Use of assert (OK en tests)
    "PLR0913", # Too many arguments
    "ANN401",  # Dynamically typed expressions (Any)
    "S104",    # Possible binding to all interfaces
    "F821",    # Undefined name (forward references en type hints)
    "E402",    # Module import not at top (común en scripts con sys.path)
    "ARG002",  # Unused method argument (común en fixtures/mocks)
    "DTZ011",  # call-date-today (no siempre es problema)
    "PLR2004", # Magic value comparison (números hardcoded)
    "S603",    # subprocess-without-shell-equals-true (OK en scripts internos)
    "S607",    # start-process-with-partial-path (OK en scripts)
    "E501",    # Line too long (formatear manualmente cuando sea necesario)
    "ANN001",  # Missing type annotation for function argument
    "PLR0912", # Too many branches (complejidad)
    "PLR0915", # Too many statements (complejidad)
    "DTZ001",  # call-datetime-without-tzinfo (no crítico para nuestra app)
    "DTZ007",  # call-datetime-strptime-without-zone
    "ARG001",  # Unused function argument (común en callbacks/handlers)
    "SIM102",  # Collapsible if (preferencia de estilo)
    "RUF012",  # Mutable class default (a veces es intencional)
    "S110",    # try-except-pass (a veces es necesario)
    "N802",    # Invalid function name (algunos nombres son específicos del dominio)
    "E722",    # Bare except (catch all, a veces necesario)
    "PLR0911", # Too many return statements
    "B007",    # Unused loop control variable
    "DTZ005",  # call-datetime-now-without-tzinfo
    "SIM103",  # Needless bool
    "SIM117",  # Multiple with statements
    "N817",    # Camelcase imported as acronym
    "PLC2401", # Non-ASCII name (emojis en variables, OK para este proyecto)
]

# Permitir imports no utilizados en __init__.py
[lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]
"tests/*" = ["S101", "PLR2004", "ANN201", "ANN001"]  # Permitir asserts y magic numbers en tests

# === CONFIGURACIÓN DE ISORT (import sorting) ===
[lint.isort]
known-first-party = ["finanzas_tracker"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]
lines-after-imports = 2
force-sort-within-sections = true

# === CONFIGURACIÓN DE MCCABE (complejidad ciclomática) ===
[lint.mccabe]
max-complexity = 10

# === CONFIGURACIÓN DE FLAKE8-QUOTES ===
[lint.flake8-quotes]
inline-quotes = "double"
docstring-quotes = "double"

# === CONFIGURACIÓN DE PYLINT ===
[lint.pylint]
max-args = 7
max-branches = 12
max-returns = 6
max-statements = 50

# === FORMATTING ===
[format]
# Usar comillas dobles para strings
quote-style = "double"

# Usar comillas dobles para docstrings
docstring-code-format = true
docstring-code-line-length = 80

# Indentación de 4 espacios
indent-style = "space"

# Preservar magic trailing commas
skip-magic-trailing-comma = false

# Estilo de fin de línea
line-ending = "auto"


